services:
  postgres:
    image: postgres:17-alpine
    container_name: swiggyit-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-swiggyit}
      POSTGRES_USER: ${POSTGRES_USER:-swiggyit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-swiggyit_secret}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-swiggyit} -d ${POSTGRES_DB:-swiggyit}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/dannotes/swiggyit:latest
    container_name: swiggyit-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: ${POSTGRES_DB:-swiggyit}
      POSTGRES_USER: ${POSTGRES_USER:-swiggyit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-swiggyit_secret}
    volumes:
      - ./input:/data/input:ro
      - ./.tmp:/data/.tmp

  grafana:
    image: grafana/grafana:latest
    container_name: swiggyit-grafana
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      POSTGRES_DB: ${POSTGRES_DB:-swiggyit}
      POSTGRES_USER: ${POSTGRES_USER:-swiggyit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-swiggyit_secret}
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro

volumes:
  pgdata:
    driver: local
  grafana_data:
    driver: local
